name: Deploy Cloudflare Worker (ingest-proxy)

on:
  push:
    branches:
      - feat/ingest-stabilization
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Wrangler
        run: npm install -g wrangler@3

      - name: Configure Worker Secrets
        working-directory: workers/ingest-proxy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          POST_URL: ${{ secrets.POST_URL }}
          INGEST_TOKEN: ${{ secrets.INGEST_TOKEN }}
          SITES: ${{ secrets.SITES }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
          CRON_SCHEDULE: ${{ secrets.CRON_SCHEDULE }}
        run: |
          echo "Setting secrets"
          printf '%s' "$POST_URL" | wrangler secret put POST_URL
          printf '%s' "$INGEST_TOKEN" | wrangler secret put INGEST_TOKEN
          printf '%s' "$SITES" | wrangler secret put SITES
          printf '%s' "$USER_AGENT" | wrangler secret put USER_AGENT
          if [ -n "$CRON_SCHEDULE" ]; then
            echo "Adding cron to wrangler.toml"
            printf '\n[triggers]\ncrons = ["%s"]\n' "$CRON_SCHEDULE" >> wrangler.toml
          fi

      - name: Publish Worker
        working-directory: workers/ingest-proxy
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: wrangler deploy


